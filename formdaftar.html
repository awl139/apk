<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pendaftaran Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #d149f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #toggleSidebarCheckbox {
      display: none;
    }

    .sidebar {
      background-color: rgb(220, 193, 226);
      font-weight: bold;
      width: 250px;
      min-height: 100vh;
      padding-top: 20px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #toggleSidebarCheckbox:checked ~ .sidebar {
      transform: translateX(0);
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }

    .profile-name,
    .profile-nim {
      text-align: center;
      color: #000;
    }

    .profile-name {
      font-weight: bold;
    }

    .profile-nim {
      font-size: 0.9rem;
    }

    .edit-profile-btn {
      display: block;
      margin: 10px auto;
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
    }

    .footer-sidebar {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 0.9rem;
    }

    .form-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .form-title {
      background-color: #8d53a1;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin-top: 60px;
    }

    .btn-daftar {
      background-color: #6a1b9a;
      color: #fff;
      font-weight: bold;
    }

    .btn-daftar:hover {
      background-color: #4a0072;
    }

    .table thead {
      background-color: #d54ded;
      color: #000;
      text-align: center;
    }

    .footer {
      text-align: center;
      color: #fff;
      margin-top: 20px;
    }

    .footer img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 5px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #cf9dc8;
      border: none;
      border-radius: 20px;
      padding: 6px 10px;
      z-index: 1100;
      cursor: pointer;
    }
    .icon-close {
      display: none;
    }

    #toggleSidebarCheckbox:checked + label .icon-menu {
      display: none;
    }

    #toggleSidebarCheckbox:checked + label .icon-close {
      display: inline;
    }
  </style>
</head>
<body>
  <!-- Checkbox sebagai kontrol toggle -->
  <input type="checkbox" id="toggleSidebarCheckbox" hidden />
  
  <!-- Tombol toggle -->
  <label for="toggleSidebarCheckbox" class="toggle-btn">
    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 16 16">
      <path d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
    </svg>
    <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 16 16">
      <path d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
  </label>

  <!-- Sidebar -->
  <div class="sidebar p-3">
    <img src="pfp.jpg" alt="Profile" class="profile-img mt-3">
    <div class="profile-name">NAMA</div>
    <div class="profile-nim">NIM</div>
    <button class="edit-profile-btn">EDIT PROFIL</button>
    <a href="formdaftar.html">Pendaftaran Magang</a>
    <a href="approval.html">Approval Magang</a>
    <a href="bimbingan.html">Bimbingan</a>
    <a href="laporan.html">Laporan Magang</a>
    <a href="penilaian.html">Penilaian</a>
    <a href="data.html">Data dan Statistik</a>
    <a href="sertif.html">Sertifikat</a>
    <a href="logout.html">LOGOUT</a>
  </div>

  <!-- Form Pendaftaran -->
  <div class="container">
    <h4 class="form-title">FORM PENDAFTARAN MAGANG</h4>
    <div class="form-container">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="namaLengkap" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="namaLengkap" placeholder="Nama Mahasiswa" />
          </div>
          <div class="col-md-6">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" placeholder="Nomor Induk Mahasiswa" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="prodi" class="form-label">Program Studi</label>
            <select class="form-select" id="prodi">
              <option selected>--Pilih Prodi--</option>
              <option value="TI">Teknik Informatika</option>
              <option value="SI">Sistem Informasi</option>
              <option value="MI">Manajemen Informatika</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email Kampus" />
          </div>
        </div>
        <div class="mb-3">
          <label for="perusahaan" class="form-label">Perusahaan Magang</label>
          <input type="text" class="form-control" id="perusahaan" placeholder="Nama Perusahaan" />
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="tanggalMulai" class="form-label">Tanggal Mulai</label>
            <input type="date" class="form-control" id="tanggalMulai" />
          </div>
          <div class="col-md-6">
            <label for="tanggalSelesai" class="form-label">Tanggal Selesai</label>
            <input type="date" class="form-control" id="tanggalSelesai" />
          </div>
        </div>
        <div class="mb-3">
          <label for="dokumen" class="form-label">Upload Dokumen Pendukung (PDF)</label>
          <input type="file" class="form-control" id="dokumen" accept="application/pdf" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-daftar">DAFTAR</button>
        </div>
      </form>
    </div>

    <!-- Tabel Pendaftaran -->
    <div class="form-container mt-4">
      <h5 class="text-center fw-bold">Daftar Pendaftaran Anda</h5>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Perusahaan</th>
            <th>Periode</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3" class="text-center">-</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer mt-4">
      <img src="amikom.jpg" alt="Logo">
      <div>Universitas Amikom Yogyakarta</div>
    </div>
  </div>
</body>
</html>
