<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d653f5;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem 1rem;
    }
    .title {
      color: rgb(241, 155, 228);
      font-size: 1.2rem;
      font-weight: 600;
    }
    .subtitle {
      font-size: 1.5rem;
      font-weight: 400;
    }
    .auth-links a {
      color: black;
      margin: 0 10px;
      text-decoration: underline;
      font-weight: 500;
    }
    .auth-links a:hover {
      text-decoration: none;
    }
    .footer-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer-text {
      color: black;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container main-container">
    <!-- Header -->
    <div>
      <div class="title mb-2">APLIKASI MAGANG</div>
      <div class="subtitle mb-4">PROGRAM STUDI<br>D3 TEKNIK INFORMATIKA</div>
    </div>

    <!-- Ilustrasi -->
    <div>
      <img src="bg.png" alt="Ilustrasi Magang" class="img-fluid" style="max-height: 250px;">
    </div>

    <!-- Sign Up / Log In -->
    <div class="auth-links my-3">
      <a href="signup.html">Sign Up</a> | <a href="login.html">Log In</a>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <img src="amikom.jpg" alt="Logo" class="footer-logo">
      <div class="footer-text">Universitas Amikom Yogyakarta</div>
    </div>
  </div>

</body>
</html>
