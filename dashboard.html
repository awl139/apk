<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplikasi Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d149f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #toggleSidebarCheckbox {
      display: none;
    }
    .sidebar {
      background-color: rgb(220, 193, 226);
      width: 250px;
      min-height: 100vh;
      padding-top: 20px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #toggleSidebarCheckbox:checked ~ .sidebar {
      transform: translateX(0);
    }

    .sidebar a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }

    .profile-name,
    .profile-nim {
      text-align: center;
      color: #000;
    }
    .profile-name {
      font-weight: bold;
    }

    .profile-nim {
      font-size: 0.9rem;
    }
    .footer-sidebar {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 0.9rem;
    }
    .edit-profile-btn {
      display: block;
      margin: 10px auto;
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
    }
    .main-content {
      padding: 1rem;
      transition: margin-left 0.3s ease;
      text-align: center;
      color: #fbb5ff;
    }

    .logo-footer {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      text-align: center;
      color: white;
    }

    .logo-footer img {
      width: 30px;
      margin-bottom: 5px;
      border-radius: 20px;
    }
        .toggle-btn{
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #cf9dc8;
      border: none;
      border-radius: 20px;
      padding: 6px 10px;
      z-index: 1100;
      cursor: pointer;
    }
    .icon-close {
      display: none;
    }

    #toggleSidebarCheckbox:checked + label .icon-menu {
      display: none;
    }

    #toggleSidebarCheckbox:checked + label .icon-close {
      display: inline;
    }
  </style>
</head>
<body>

  <!-- Checkbox sebagai kontrol toggle -->
  <input type="checkbox" id="toggleSidebarCheckbox" hidden />
  
  <!-- Tombol toggle -->
  <label for="toggleSidebarCheckbox" class="toggle-btn">
    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 16 16">
      <path d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
    </svg>
    <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 16 16">
      <path d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
  </label>

  <!-- Sidebar -->
  <div class="sidebar p-3">
    <img src="pfp.jpg" alt="Profile" class="profile-img mt-3">
    <div class="profile-name">NAMA</div>
    <div class="profile-nim">NIM</div>
    <button class="edit-profile-btn">EDIT PROFIL</button>
    <a href="formdaftar.html">Pendaftaran Magang</a>
    <a href="approval.html">Approval Magang</a>
    <a href="bimbingan.html">Bimbingan</a>
    <a href="laporan.html">Laporan Magang</a>
    <a href="penilaian.html">Penilaian</a>
    <a href="data.html">Data dan Statistik</a>
    <a href="sertif.html">Sertifikat</a>
    <a href="logout.html">LOGOUT</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="title">APLIKASI MAGANG</h2>
    <img src="bg.png" alt="Magang" class="img-fluid" style="max-width: 300px; margin: 30px auto;">
    <div class="logo-footer">
      <img src="amikom.jpg" alt="Amikom">
      <div>Universitas Amikom Yogyakarta</div>
    </div>
  </div>

</body>
</html>
