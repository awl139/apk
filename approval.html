<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Approval Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d149f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .sidebar {
      background-color: rgb(220, 193, 226);
      width: 250px;
      min-height: 100vh;
      padding-top: 20px;
      border-top-right-radius: 25px;
      border-bottom-right-radius: 25px;
      position: fixed;
      top: 0;
      left: 0;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #toggleSidebarCheckbox:checked ~ .sidebar {
      transform: translateX(0);
    }
    .sidebar a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
    }
    .profile-name, .profile-nim {
      text-align: center;
      color: #000;
    }
    .profile-name {
     font-weight: bold; 
    }
    .profile-nim {
     font-size: 0.9rem; 
    }
    .edit-profile-btn {
      display: block;
      margin: 10px auto;
      background-color: #4b0082;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 0.8rem;
    }
    .footer-sidebar {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #000;
      font-size: 0.9rem;
    }
    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #cf9dc8;
      border: none;
      border-radius: 20px;
      padding: 6px 10px;
      z-index: 1100;
      cursor: pointer;
    }
    .toggle-btn .icon-menu,
    .toggle-btn .icon-close {
      display: none;
    }
    #toggleSidebarCheckbox:not(:checked) ~ label .icon-menu {
      display: inline;
    }
    #toggleSidebarCheckbox:checked ~ label .icon-close {
      display: inline;
    }

    .section-title {
      background-color: #8d53a1;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      margin: 60px 20px 0 20px;
    }
    .table-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 20px;
      overflow-x: auto;
    }
    .table thead {
      background-color: #d54ded;
      color: #000;
      text-align: center;
    }
    .status-btn {
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      color: #fff;
    }
    .btn-approve { background-color: #28a745; }
    .btn-reject { background-color: #dc3545; }
    .btn-revisi { background-color: yellow; }
    .footer-main {
      text-align: center;
      color: #fff;
      margin: 20px 0;
    }
    .footer-logo{
      width: 40px;
      height: 40px;
      border-radius: 20px;
      object-fit: cover;
    }
    .footer-text{
      font-size: 1rem;
    }
    input[type="checkbox"] {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Checkbox kontrol toggle -->
  <input type="checkbox" id="toggleSidebarCheckbox">
  
  <!-- Tombol toggle -->
  <label for="toggleSidebarCheckbox" class="toggle-btn">
    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 16 16">
      <path d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
    </svg>
    <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 16 16">
      <path d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L3.707 7.5H14.5a.5.5 0 0 1 .5.5z"/>
    </svg>
  </label>

  <!-- Sidebar -->
  <div class="sidebar p-3">
    <img src="pfp.jpg" alt="Profile" class="profile-img mt-3">
    <div class="profile-name">NAMA</div>
    <div class="profile-nim">NIM</div>
    <button class="edit-profile-btn">EDIT PROFIL</button>
    <a href="formdaftar.html">Pendaftaran Magang</a>
    <a href="approval.html">Approval Magang</a>
    <a href="bimbingan.html">Bimbingan</a>
    <a href="laporan.html">Laporan Magang</a>
    <a href="penilaian.html">Penilaian</a>
    <a href="data.html">Data dan Statistik</a>
    <a href="sertif.html">Sertifikat</a>
    <a href="#">LOGOUT</a>
  </div>

  <!-- Konten Utama -->
  <div class="container-fluid">
    <h4 class="section-title">Approval Magang</h4>

    <div class="table-container">
      <h5 class="text-center fw-bold">Daftar Pengajuan Magang</h5>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Nama Mahasiswa</th>
            <th>Perusahaan</th>
            <th>Periode</th>
            <th>Status Saat Ini</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button class="status-btn btn-approve">Disetujui</button>
              <button class="status-btn btn-reject">Ditolak</button><br>
              <button class="status-btn btn-revisi">Direvisi</button>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Footer-->
    <div class="d-flex justify-content-center align-items-center text-center mt-4">
      <img src="amikom.jpg" alt="Logo" class="footer-logo mb-2">
      <div class="footer-text text-black">Universitas Amikom Yogyakarta</div>
    </div>
  </div>
</body>
</html>
